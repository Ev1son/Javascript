<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
    <style>
        body{
            background-color: rgb(213, 213, 248);
            color:white;
            font:normal 20pt Arial;
        }
        h1{
            color:red
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>    
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(prompt('Digite um número: ')) //variável declarada como Number forçando a receber um número
        var n2 = Number(prompt('Digite mais um número: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`) // sinal de `` delimita onde começa e termina o template string para uso de placeholders
        /*
        (number + number) + serve para adição
        (string + string) + serve para concatenação
        */ 
    </script>
</body>
</html>
