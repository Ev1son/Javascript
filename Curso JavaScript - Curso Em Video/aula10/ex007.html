<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type = 'number' name = 'n1' id = 'n1'> 
    <input type = 'number' name = 'n2' id = 'n2'>
    <input type = 'button' value = 'Somar' onclick = 'somar()'>
    <div id = 'res'>Resultado</div>

    <script>
        function somar(){
            var tn1 = document.getElementById('n1') //variável tn1 armazena o texto inserido em input n1
            var tn2 = document.getElementById('n2')
            var res = document.getElementById('res') //variável res armazena o resultado da soma
            var n1 = Number(tn1.value) //variável n1 recebe o valor de tn1
            var n2 = Number(tn2.value)
            var soma = tn1 + tn2
            res.innerHTML = `A soma entra ${tn1} e ${tn2} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
