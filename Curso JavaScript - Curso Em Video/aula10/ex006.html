<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(11, 82, 20);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;            
        }
    </style>
</head>
<body>
    <div id = 'area'>
Interaja ...
    </div>
    <script>
        var a = document.getElementById('area')

        a.addEventListener('click', clicar) //adiciona evento ao clique
        a.addEventListener('mouseenter', entrar) //adiciona evento ao entrar do mouse
        a.addEventListener('mouseout', sair) //adiciona evento ao sair do mouse

        function clicar() {
            a.innerText = 'Clicou!!!'
            a.style.background = 'red'
            //alert('VocÃª clicou!!!')
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(11, 82, 20)'
        }
    </script>
</body>
</html>
