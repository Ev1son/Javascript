<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício 004</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        //Testando algumas funções de formatação de string
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, ${nome}. Seu nome possui ${nome.length} letras. </br>`) //Retorna o número de caracteres da string
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}. </br>`) //Retorna a string toda em maiúsculo
        document.writeln(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}. </br>`) //Retorna a string toda em minúsculo
    </script>
</body>
</html>
