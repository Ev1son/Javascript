<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='result'></div>

    <script>
       function calcular(){
           var txtvel = document.getElementById('txtvel')
           var result = document.getElementById('result')
           var vel = Number(txtvel.value)
            result.innerHTML = `<p>Sua velocidade altual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60){
                result.innerHTML += 'Você está <strong>MULTADO</strong> por excesso de velocidade'
            }
            result.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
       }
    </script>
</body>
</html>
